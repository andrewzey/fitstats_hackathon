<!DOCTYPE html>
<html lang="en" ng-app="fitStats">
<head>
  <meta charset="utf-8">
  <title>FitStats</title>

  <link rel='stylesheet' type="text/css" href='http://fonts.googleapis.com/css?family=Cabin:400,600'>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="bower_components/components-font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/navbar.css">
  <link rel="stylesheet" type="text/css" href="css/day-select.css">
  <link rel="stylesheet" type="text/css" href="css/blocks.css">
  <link rel="stylesheet" type="text/css" href="css/sticky-footer.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">FitStats</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#"><i class="fa fa-tachometer"></i>Dashboard</a></li>
          <li><a href="#about"><i class="fa fa-bar-chart-o"></i>Stats</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <!-- <li><a href="">Settings</a></li> -->
          <!-- <li><a href="">Log Out</a></li> -->
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav><!-- end navbar -->


  <div class="container" ng-controller="Main">

    <!-- Day Selector -->
    <div class="row day-select" ng-controller="DaySelect">
      <div class="col-md-offset-3 col-md-6">
        <i class="fa fa-chevron-left"></i>
        <h2>TODAY</h2>
        <h4>{{ currentDay.date | date: 'MMMM d, yyyy' }}</h4>
        <i class="fa fa-chevron-right"></i>
      </div>
    </div><!-- end day selector -->

    <div class="row">
      <!-- First Column -->
		  <div class="col-md-4">

        <!-- Weight Block -->
        <div class="panel panel-default">
          <form class="form-horizontal" role="form">

            <div class="panel-heading weight">WEIGHT
              <div class="form-group control-buttons">
                  <button type="submit" class="btn btn-default btn-xs">Save</button>
              </div>
            </div>

            <div class="panel-body">

              <div class="form-group">
                <label for="weight" class="col-sm-3 control-label">Weight:</label>
                <div class="col-sm-9" ng-if="!currentDay.weight">
                  {{ currentDay.weight }}
                  <input type="text" class="form-control" id="weight" placeholder="Weight in lbs">
                </div>
              </div>

              <div class="form-group">
                <label for="bodyfat" class="col-sm-3 control-label">Body Fat:</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="bodyfat" placeholder="Body Fat %">
                </div>
              </div>

            </div>

          </form>
        </div><!-- end weight block -->

        <!-- Heart Block -->
        <div class="panel panel-default">
          <form class="form-horizontal" role="form">

            <div class="panel-heading heart">HEART
              <div class="form-group control-buttons">
                  <button type="submit" class="btn btn-default btn-xs">Save</button>
              </div>
            </div>

            <div class="panel-body">

              <div class="form-group">
                <label for="hr" class="col-sm-3 control-label">Heart Rate:</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="hr" placeholder="Heart Rate (BPM)">
                </div>
              </div>

              <div class="form-group">
                <label for="bpsys" class="col-sm-3 control-label">Blood Pressue:</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="bpsys" placeholder="Systolic">
                </div>
                <div class="col-sm-offset-3 col-sm-9">
                  <input type="text" class="form-control" id="bpdias" placeholder="Diastolic">
                </div>
              </div>

            </div>

          </form>
        </div><!-- end heart block -->

      </div><!-- end first column -->

      <!--Second Column -->
      <div class="col-md-4">

        <!-- Food Block -->
        <div class="panel panel-default">
          <form class="form-horizontal" role="form">

            <div class="panel-heading food">FOOD
              <div class="form-group control-buttons">
                  <button type="submit" class="btn btn-default btn-xs">Save</button>
              </div>
            </div>

            <div class="panel-body">

              <div class="form-group">
                <label for="calories" class="col-sm-3 control-label">Calories:</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="calories" placeholder="Calories">
                </div>
              </div>
              <div class="form-group">
                <label for="protein" class="col-sm-3 control-label">Protein:</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="protein" placeholder="Protein in grams">
                </div>
              </div>
              <div class="form-group">
                <label for="carbs" class="col-sm-3 control-label">Carbs:</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="carbs" placeholder="Carbs in grams">
                </div>
              </div>
              <div class="form-group">
                <label for="fat" class="col-sm-3 control-label">Fat:</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="fat" placeholder="Fat in grams">
                </div>
              </div>

            </div>

          </form>

        </div><!-- end food block -->

      </div><!-- end second column -->

      <!-- Third Column -->
		  <div class="col-md-4">

        <div class="panel panel-default">
          <div class="panel-heading exercise">EXERCISE</div>
          <div class="panel-body">
            Coming Soon
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading water">WATER</div>
          <div class="panel-body">
            Coming Soon
          </div>
        </div>

      </div><!-- end third column -->

    </div><!-- end row -->

  </div><!-- end container -->

  <div class="footer">
    <div class="container">
      <p class="text-muted">&copy; 2014 Andrew Zey</p>
    </div>
  </div><!-- end footer -->

  <script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/chartjs/Chart.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
