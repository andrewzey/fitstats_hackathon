<!DOCTYPE html>
<html lang="en" ng-app="fitStats">
<head>
  <meta charset="utf-8">
  <title>FitStats</title>

  <link rel='stylesheet' type="text/css" href='http://fonts.googleapis.com/css?family=Cabin:400,600'>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="bower_components/components-font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/navbar.css">
  <link rel="stylesheet" type="text/css" href="css/day-select.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">FitStats</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Dashboard</a></li>
          <li><a href="#about">Stats</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <!-- <li><a href="">Settings</a></li> -->
          <!-- <li><a href="">Log Out</a></li> -->
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav><!-- end navbar -->


  <div class="container">

    <!-- Day Selector -->
    <div class="row day-select" ng-controller="DaySelect">
      <div class="col-md-offset-4 col-md-4">
        <i class="fa fa-chevron-left"></i>
        <h2>Today</h2>
        <h4>{{ currentDay | date: 'MMMM d, yyyy' }}</h4>
        <i class="fa fa-chevron-right"></i>
      </div>
    </div><!-- end day selector -->

  </div><!-- end container -->

  <script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/chartjs/Chart.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
